<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Задача заключенного</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">
    <div class="container text-center">
        <h1 class="display-4 mb-4">Задача заключенного</h1>
        <p class="lead mb-5">{{ message|safe }}</p>
        <form method="post" action="/vote">
            <div class="d-flex justify-content-center">
                <button type="submit" name="choice" value="betray" class="btn btn-danger btn-lg me-3">Предать</button>
                <button type="submit" name="choice" value="cooperate" class="btn btn-success btn-lg">Не предавать</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS и Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
